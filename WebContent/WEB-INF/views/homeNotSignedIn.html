<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to the Spring MVC Quickstart application! Get started quickly by signing up!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="container">
    <div class="text-center">
        <h1>Test</h1>
        <p class="lead">
            Welcome to the Spring MVC Quickstart application!
            Get started quickly by signing up.
        </p>
        <p>
            <a href="/createUser" th:href="@{/createUser}" class="btn btn-success btn-lg">Create User</a>
        </p>
    </div>
    
     <div class="form-group">
			 <label for="workspace" class="col-lg-2 control-label">Workspace</label>
			  <div class="col-lg-10">
			  
            	<select id="workspace" class="form-control" th:field="*{user}">
                 <option value="Select workspace"></option>
                <option th:each="p : ${user}" th:value="${p}"  th:text="${p}"></option>
            </select>
             </div>
         <span class="help-block" th:errors="*{user}"></span>
        </div>
    
    
    <div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
</div>
</body>
</html>
