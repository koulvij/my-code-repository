<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{view.index.title}">Welcome!</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<link href="../../../resources/css/core.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/core.css}" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../../../resources/js/bootstrap.min.js"
	th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="fragments/header :: header">&nbsp;</div>
	<div class="container">
		<!-- /* Handle the flash message */-->
		<th:block th:if="${message != null}">
			<!-- /* The message code is returned from the @Controller */ -->
			<div
				th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
		</th:block>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>E-mail</th>
					<th>Name</th>
					<th>Status</th>
					<th>Active</th>
					<th>Role</th>
					<th>Department</th>
				</tr>
			</thead>
			<tr th:each="u : ${user}">
			
				<td th:text="${u.id}"></td>
				<td th:text="${u.name}"></td>
				<td th:text="${u.username}"></td>
				<td th:text="${u.enabled}"></td>
				<td th:text="${u.credentialsNonExpired}"></td>
				<td th:text="${u.roles}"></td>
				<td th:text="${u.depatment}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
