<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<div th:replace="fragments/header :: header">&nbsp;</div>

<body>
<form class="form-narrow form-horizontal" method="post" th:action="@{/createUser}" th:object="${signupForm}">
    <!--/* Show general error message when form contains errors */-->
    <th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
        <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
    </th:block>
    <fieldset>
        <legend>Create User</legend>
        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
            <label for="email" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="email" placeholder="Email address" th:field="*{email}" />
                <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</span>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
            <label for="password" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}"/>
                <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</span>
            </div>
        </div>

			<div class="form-group">
			 <label for="roleSet" class="col-lg-2 control-label">Roles</label>
			 <div class="col-lg-10">
           	 <select id="roleSet" class="form-control" th:field="*{roleSet}">
                 <option value="Select Role"></option>
                <option th:each="p : ${signupForm.roleSet}" th:value="${p}"  th:text="${p}"></option>
            </select>
            </div>
            <span class="help-block" th:errors="*{roleSet}"></span>
        </div>
        
        
        <div class="form-group">
			 <label for="workspace" class="col-lg-2 control-label">Workspace</label>
			  <div class="col-lg-10">
            	<select id="workspace" class="form-control" th:field="*{workspace}">
                 <option value="Select workspace"></option>
                <option th:each="p : ${signupForm.workspace}" th:value="${p}"  th:text="${p}"></option>
            </select>
             </div>
         <span class="help-block" th:errors="*{workspace}"></span>
        </div>
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
						<button type="submit" class="btn btn-default">Create User</button>
					</div>
				</div>

		</fieldset>
</form>
</body>
</html>
